{% extends 'base.html' %}

{% block content %}
    <!-- page title -->
    <div class="row justify-content-md-center">
        <div class="col-sm-6">
            <h1> My Profile</h1>
        </div>
    </div> <br> <!--  end of page title -->

    <!-- page content -->
    <div class="row">
        <div class="col-sm-4">
            <div class="card card-body card-light bg-light">
                <img src="{{ user.avatar(150) }}" alt="user_avatar"> <hr>
                <p>
                    <span class="bold">Username:</span> {{ user.username }}
                </p>
                <p>
                    <span class="bold">Email:</span> {{ user.email }}
                </p>
            </div>
        </div>
        <!-- other users details -->
        <div class="col-sm-8"></div>
    </div>

{% endblock %}
